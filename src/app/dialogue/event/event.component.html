<div *ngIf="eventNode"
     class="eventNode ">


    <div class="d-flex justify-content-between p-1">
        <app-port [port]="eventNode.inPort"></app-port>
        <h4>Event</h4>
        <button (click)="onDelete.emit(eventNode)"
                class="btn btn-danger p-0 me-1">
            <svg-icon name="icon_delete"></svg-icon>
        </button>
    </div>

    <div class="node-header bg-gray d-flex justify-content-between align-items-center p-1">
        <div>
            <input type="text"
                   class="bg-dark text-white p-0"
                   value="{{eventNode.name}}"
                   (input)="onNameInput($event)" />
        </div>

        <app-port [port]="eventNode.outPort"></app-port>

    </div>
</div>
