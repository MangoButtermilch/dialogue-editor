<div *ngIf="randomNode"
     class="randomNode ">


    <div class="d-flex justify-content-between p-1">
        <app-port [port]="randomNode.inPort"></app-port>
        <h4>Random</h4>
        <button (click)="onDelete.emit(randomNode)"
                class="btn btn-danger p-0 me-1">
            <svg-icon name="icon_delete"></svg-icon>
        </button>
    </div>

    <div class="node-header bg-gray p-1">
        <div class="d-flex justify-content-between align-items-center">

            <button class="btn btn-success d-flex"
                    (click)="addPosibility()">
                <svg-icon name="icon_add"></svg-icon>Possibility
            </button>

            <h4 class="text-white m-0">{{randomNode.possibilites.length}}</h4>
        </div>

        <div class="possibilites">

            <div class="d-flex justify-content-end align-items-center"
                 *ngFor="let possibility of randomNode.possibilites">

                <button class="btn btn-danger p-0 me-1"
                        (click)="deletePossibility(possibility)">
                    <svg-icon name="icon_delete"></svg-icon>
                </button>
                <app-port [port]="possibility.outPort"></app-port>

            </div>

        </div>


    </div>
</div>
