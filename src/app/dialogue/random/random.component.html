@if (randomNode) {
<div class="random-node ">


    <div class="d-flex justify-content-between p-1">
        <app-port [port]="randomNode.inPort"
                  (onUpdate)="updateInPort($event)"></app-port>
        <h3>Random</h3>
        <button (click)="onDelete.emit(randomNode)"
                class="btn btn-danger p-0 me-1">
            <svg-icon name="icon_delete"></svg-icon>
        </button>
    </div>

    <div class="content bg-gray p-1">
        <div class="d-flex justify-content-between align-items-center">

            <button class="btn btn-success d-flex"
                    (click)="addPosibility()">
                <svg-icon name="icon_add"></svg-icon>
                <p>Possibility</p>
            </button>

            <h3 class="text-white m-0">{{randomNode.possibilites.length}}</h3>
        </div>

        <div class="possibilites">
            @for (possibility of randomNode.possibilites; track possibility.guid) {

            <div class="d-flex justify-content-end align-items-center">

                <button class="btn btn-danger p-0 me-1"
                        (click)="deletePossibility(possibility)">
                    <svg-icon name="icon_delete"></svg-icon>
                </button>
                <app-port [port]="possibility.outPort"
                          (onUpdate)="updateOutPort($event, possibility)"></app-port>

            </div>
            
            }
        </div>


    </div>
</div>

}
