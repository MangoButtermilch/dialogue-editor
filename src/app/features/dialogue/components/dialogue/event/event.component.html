@if (eventNode) {
  <div class="event-node ">


    <div class="d-flex justify-content-between p-1">
      <app-port [port]="eventNode.inPort"
                (onUpdate)="updateInPort($event)"></app-port>
      <h3>Event</h3>
      <button (click)="onDelete.emit(eventNode)"
              class="btn btn-danger p-0 me-1">
        <fa-icon [icon]="iconDelete"></fa-icon>
      </button>
    </div>

    <div class="content bg-gray d-flex justify-content-between align-items-center p-1">
      <div>
        <input type="text"
              class="bg-dark text-white p-0"
              value="{{eventNode.name}}"
              (input)="onNameInput($event)" />
      </div>

      <app-port [port]="eventNode.outPort"
                (onUpdate)="updateOutPort($event)"></app-port>

    </div>
  </div>
}
