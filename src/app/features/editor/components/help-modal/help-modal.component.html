<div class="help-modal">

    <div class="controls">
        <h2>Controls</h2>
        @for (control of controls; track $index) {
            <div class="control bg-dark p-1 m-3">
                <h3 class="p-1">{{control.title}} - {{control.descr}}</h3>
            </div>
        }

    </div>
</div>
